<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Merriweather', serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #b5b5b5;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #191991;
		}

		.border {
			border: 1px solid #b5b5b5;

		}

		.navMenu a:hover {

			color: #819687;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="school" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-solid fa-graduation-cap"></i> School</a>
		<a id="inbox" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Inbox</a>
		<a id="week" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> Agenda</a>
		<a id="tracker" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Habit Tracker</a>
		<a id="journal" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-solid fa-book"></i> Journal</a>
		<a id="library" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-books"></i>Library</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/daniel178/Home-30f0dc72e06b4f63ad6ddf355827ab34?pvs=4", '_self').focus();
			else if (id == "inbox")
				window.open("https://mail.google.com/mail/u/0/#inbox", '_self').focus();
			else if (id == "week")
				window.open("https://www.notion.so/daniel178/Agenda-4f7b3f3feb2747f69a1e49fd352c9120?pvs=4", '_self').focus();
			else if (id == "school")
				window.open("https://www.notion.so/daniel178/School-ad874f8b11e54934a2b7bf1fb764b1a5?pvs=4", '_self').focus();
			else if (id == "tracker")
				window.open("https://www.notion.so/daniel178/Habit-Tracker-ee4b12b1220643dc9f49e1105295ff6c?pvs=4", '_self').focus();
			else if (id == "journal")
				window.open("https://www.notion.so/daniel178/Reflection-Journals-ccb527ead2a14ab79543472a341cf5b5?pvs=4", '_self').focus();
			else if (id == "library")
			window.open("https://www.notion.so/daniel178/Library-147acc26ce584fbeb4e720960ebd5efc?pvs=4", '_self').focus();
		}
	</script>


</body>

</html>
